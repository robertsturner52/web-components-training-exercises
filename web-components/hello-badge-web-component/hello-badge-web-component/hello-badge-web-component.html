<template id="hello-badge-template">
<style>
.hello-badge {
    font-family: arial, sans-serif;
    width: 600px;
    min-height: 300px;
    border: solid pink 3px;
    border-radius: 15px;
    background-color: pink;
}
.hello-badge h1, h2, h3 {
    margin: 0px;
    padding: 20px 0 0 0;
}
.hello-badge p {
    text-align: center;
    font-size: 48pt;
    margin: 0;
    padding: 40px 0 0 0;
}
.badge-header {
    display: block;
    height: 90px;
    line-height: 1em;
    text-align: center;
}
.name-space {
    display: block;
    height: 180px;
    background-color: white;
}
.badge-footer {
    display: block;
    height: 30px;
}
</style>
<div class="hello-badge">
    <div class="badge-header">
        <h1>Hello</h1>
        <h2>My name is:</h2>
    </div>
    <div class="name-space">
        <p>Bob</p>
    </div>
    <div class="badge-footer">
    </div> 
</div>
</template>
<script>
    var createElement = function(tagName, templateId, basePrototype) {
        basePrototype = basePrototype || HTMLElement.prototype;
        var template = document.currentScript.ownerDocument.getElementById(templateId).content;
        var customElementPrototype = Object.create(basePrototype);
        customElementPrototype.createdCallback = function() {
            var shadowRoot = this.createShadowRoot();
            var clone = document.importNode(template, true);
            shadowRoot.appendChild(clone);
        };
        return document.registerElement(tagName, {
            prototype: customElementPrototype
        });
    };
    createElement('my-x', 'hello-badge-template')
</script>
