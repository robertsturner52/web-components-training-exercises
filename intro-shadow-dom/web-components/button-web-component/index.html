<template id="button-web-component">
<div>
<button class="my_button">click me</button>
</div>
<style>
.my_button {
    font-size: 20pt;
    color: #fff;
    width: 100px;
    height: 100px;
    border: 3px solid #229;
    border-radius: 50%;
    background-image: url("web-components/button-web-component/image.jpg");
}
</style>
</template>
<script>
var buttonHost = document.querySelector('.my_button');
var shadowRoot = buttonHost.createShadowRoot();
var currentScript = document._currentScript ? document._currentScript : document.currentScript;
var template = currentScript.ownerDocument.getElementById('template').content;
shadowRoot.appendChild(document.importNode(template, true));
</script>
